<div class="login-wrap">
  <div class="login-html">

    <!-- Tabs -->
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Sign In</label>

    <input id="tab-2" type="radio" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">

      <!-- ---------------- SIGN IN FORM ---------------- -->
      <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)" novalidate>
        <div class="sign-in-htm">

          <!-- EMAIL -->
          <div class="group">
            <label class="label">Email:</label>
            <input type="email" class="input"
              name="signin_email"
              ngModel
              #signin_email="ngModel"
              required email>

            <div class="alert alert-danger" *ngIf="signin_email.touched && signin_email.invalid">
              <span *ngIf="signin_email.errors?.['required']">Email cannot be blank</span>
              <span *ngIf="signin_email.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="group">
            <label class="label">Password:</label>
            <input type="password" class="input"
              name="signin_password"
              ngModel
              #signin_password="ngModel"
              required>

            <div class="alert alert-danger" *ngIf="signin_password.touched && signin_password.invalid">
              <span>Please enter the password</span>
            </div>
          </div>

          <!-- Keep me signed in -->
          <div class="group group-inline">
            <input id="keep-signed-in" type="checkbox" class="check" checked>
            <label for="keep-signed-in" class="keep-signed">
              <span class="icon"></span> Keep me Signed in
            </label>
          </div>

          <!-- SIGN IN BUTTON -->
          <div class="group">
            <button class="button" type="submit"
              [disabled]="signin_email.invalid || signin_password.invalid">
              Sign In
            </button>
          </div>

          <div class="hr"></div>
          <div class="foot-lnk"><a href="#">Forgot Password?</a></div>

        </div>
      </form>


      <!-- ---------------- SIGN UP FORM ---------------- -->
      <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)" novalidate>
        <div class="sign-up-htm">

          <!-- USERNAME -->
          <div class="group">
            <label class="label">Username</label>
            <input type="text" class="input"
              name="username"
              ngModel
              #username="ngModel"
              required>

            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
              <span>Provide the username</span>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="group">
            <label class="label">Password</label>
            <input type="password" class="input"
              name="newpassword"
              ngModel
              #newpassword="ngModel"
              required minlength="8"
              pattern="^(?=.*[A-Za-z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$">

            <div class="alert alert-danger" *ngIf="newpassword.touched && newpassword.invalid">
              <span *ngIf="newpassword.errors?.['required']">Enter the password</span>
              <span *ngIf="newpassword.errors?.['minlength']">Minimum 8 characters</span>
              <span *ngIf="newpassword.errors?.['pattern']">Must contain a letter, number & special character</span>
            </div>
          </div>

          <!-- REPEAT PASSWORD -->
          <div class="group">
            <label class="label">Repeat Password</label>
            <input type="password" class="input"
              name="repassword"
              ngModel
              #repassword="ngModel"
              required
              (ngModelChange)="checkPasswords(newpassword.value, repassword.value)">

            <div class="alert alert-danger" *ngIf="repassword.touched && passwordMismatch">
              <span>Password incorrect</span>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="group">
            <label class="label">Email Address</label>
            <input type="email" class="input"
              name="new_email"
              ngModel
              #new_email="ngModel"
              required email>

            <div class="alert alert-danger" *ngIf="new_email.touched && new_email.invalid">
              <span *ngIf="new_email.errors?.['required']">Email cannot be blank</span>
              <span *ngIf="new_email.errors?.['email']">Please enter valid email</span>
            </div>
          </div>

          <!-- SIGN UP BUTTON -->
          <div class="group">
            <button type="submit" class="button"
              [disabled]="username.invalid || newpassword.invalid || repassword.invalid || new_email.invalid || passwordMismatch">
              Sign Up
            </button>
          </div>

          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
